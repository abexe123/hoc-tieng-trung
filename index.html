<script>
let vocab = [];
let current = null;

// =====================
// LOAD CSV UTF-8
// =====================
fetch("vocab.csv")
  .then(r => r.text())
  .then(text => {
    vocab = text
      .split(/\r?\n/)
      .map(l => l.trim())
      .filter(l =>
        l &&
        l.includes(",") &&
        !l.includes("<img") &&
        !l.includes("base64") &&
        !l.includes("<")
      )
      .map(l => {
        const [vi, zh] = l.split(",");
        return { vi: vi.trim(), zh: zh.trim() };
      });

    if (vocab.length === 0) {
      throw "CSV không có dữ liệu hợp lệ";
    }

    nextWord();
  });
  })
  .catch(err => {
    document.getElementById("question").innerText =
      "❌ Lỗi đọc vocab.csv";
    console.error(err);
  });
