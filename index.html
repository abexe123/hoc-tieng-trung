/* ================== LOGIC ================== */

let currentList = [];
let index = 0;

function startTest(level) {
  currentList = shuffle([...vocabData[level]]);
  index = 0;
  document.getElementById("menu").style.display = "none";
  document.getElementById("test").style.display = "block";
  showWord();
}

function showWord() {
  document.getElementById("answerInput").value = "";
  document.getElementById("result").innerText = "";
  document.getElementById("correctAnswer").style.display = "none";
  document.getElementById("question").innerText = currentList[index][0];
}

function checkAnswer() {
  const user = document.getElementById("answerInput").value.trim();
  const correct = currentList[index][1];

  if (user === correct) {
    document.getElementById("result").innerText = "‚úÖ ƒê·ªàNH CH√ìP";
    document.getElementById("result").style.color = "green";

    // CH·ªú 0.8 GI√ÇY R·ªíI M·ªöI SANG T·ª™ M·ªöI
    setTimeout(() => {
      nextWord();
    }, 800);

  } else {
    document.getElementById("result").innerText = "‚ùå D·ªêT, nh·∫≠p l·∫°i";
    document.getElementById("result").style.color = "red";
  }
}


function skipWord() {
  nextWord();
}

function nextWord() {
  index++;
  if (index >= currentList.length) {
    alert("ƒê√£ h·∫øt t·ª´ v·ª±ng üéâ");
    backToMenu();
    return;
  }
  showWord();
}

function backToMenu() {
  document.getElementById("test").style.display = "none";
  document.getElementById("menu").style.display = "block";
}

/* GI·ªÆ ƒê·ªÇ XEM ƒê√ÅP √ÅN */
function toggleAnswer(show) {
  const el = document.getElementById("correctAnswer");
  if (show) {
    el.innerText = "ƒê√°p √°n: " + currentList[index][1];
    el.style.display = "block";
  } else {
    el.style.display = "none";
  }
}

/* ENTER = KI·ªÇM TRA */
document.getElementById("answerInput").addEventListener("keydown", function(e){
  if (e.key === "Enter") checkAnswer();
});

/* RANDOM */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
